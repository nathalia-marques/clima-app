<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Clima</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Previsão do Tempo</h1>
        <input type="text" id="cidade-input" placeholder="Digite uma cidade">
        <button onclick="buscarClima()">Buscar</button>
        <button onclick="buscarPorLocalizacao()">Usar minha localização</button>

        <div id="loading" class="loader"></div>

        <div id="clima">
            <h2 id="cidade"></h2>
            <img id="icone" src="" alt="Ícone do clima">
            <p id="temperatura"></p>
            <p id="descricao"></p>
            <p id="sensacao-termica"></p>
            <p id="umidade"></p>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log("Service Worker registrado com sucesso!"))
                .catch(error => console.log("Erro ao registrar o Service Worker:", error));
        }
    </script>
</body>
</html>
